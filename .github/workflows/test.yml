name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: latest

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - run: pnpm test -- --coverage
        working-directory: core

      - uses: codecov/codecov-action@v3
